<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="style.css"></head>
    <body>
        <div class="formprenotazione">
            <div id="esisto">
                <h2>Prenota adesso</h2>
                <p>Vedi subito le migliori offerte sul periodo che preferisci</p>
            </div>
            <div class="group">
                <form>
                    <div class="inputField">
                        <label for="in">Check-in</label>
                        <input type="date" id="in">
                    </div>
                    <div class="inputField">
                        <label for="out">Check-out</label>
                        <input type="date" id="out">
                    <div>
                </form> <br>
                <section>
                    <div class="inputField">
                        <label for="rooms">Camere</label><br>
                        <input type="number" id="rooms">
                    </div>
                    <div class="inputField">
                        <label for="adults">Adulti</label>
                        <input type="number" id="adults">
                    </div>
                    <div class="inputField">
                        <label for="kids">Bambini (&lt 13 anni) </label>
                        <input type="number" id="kids">
                    </div>
                </section>
            </div>
            
        </div>
    </body>
</html>
